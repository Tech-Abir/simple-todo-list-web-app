<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>To-Do List</title>
  <style>
    :root {
      --bg: #0f172a;
      --panel: #111827;
      --muted: #94a3b8;
      --text: #e5e7eb;
      --accent: #22c55e;
      --danger: #ef4444;
      --border: #1f2937;
      --focus: #60a5fa;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 800px at 20% -20%, rgba(96,165,250,0.15), transparent 60%),
                  radial-gradient(1400px 900px at 100% 0%, rgba(34,197,94,0.12), transparent 60%),
                  var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .app {
      width: 100%;
      max-width: 720px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.35);
      overflow: hidden;
    }
    header {
      padding: 20px 20px 0 20px;
    }
    h1 {
      font-size: 24px;
      margin: 0 0 6px 0;
      letter-spacing: 0.2px;
    }
    p.subtitle {
      margin: 0 0 16px 0;
      color: var(--muted);
      font-size: 14px;
    }
    .controls {
      display: grid;
      gap: 10px;
      grid-template-columns: 1fr auto auto;
      padding: 0 20px 20px 20px;
    }
    .field {
      display: flex;
      align-items: center;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 10px 12px;
      gap: 8px;
    }
    .field input[type="text"] {
      background: transparent;
      border: none;
      outline: none;
      color: var(--text);
      width: 100%;
      font-size: 16px;
    }
    button {
      appearance: none;
      border: 1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      color: var(--text);
      padding: 10px 14px;
      border-radius: 10px;
      font-size: 14px;
      cursor: pointer;
      transition: transform 0.04s ease, background 0.2s ease, border-color 0.2s ease, opacity 0.2s ease;
      white-space: nowrap;
    }
    button:hover { border-color: #334155; }
    button:active { transform: translateY(1px); }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .btn-accent {
      background: linear-gradient(180deg, rgba(34,197,94,0.35), rgba(34,197,94,0.18));
      border-color: rgba(34,197,94,0.45);
    }
    .btn-accent:hover { border-color: rgba(34,197,94,0.75); }
    .btn-danger {
      background: linear-gradient(180deg, rgba(239,68,68,0.3), rgba(239,68,68,0.15));
      border-color: rgba(239,68,68,0.45);
    }
    .btn-danger:hover { border-color: rgba(239,68,68,0.75); }

    .list-wrap {
      padding: 16px 20px 20px 20px;
      border-top: 1px solid var(--border);
      background: rgba(2,6,23,0.25);
    }
    ul#taskList {
      list-style: none;
      margin: 0;
      padding: 0;
      display: grid;
      gap: 10px;
    }
    li.task {
      display: grid;
      grid-template-columns: auto 1fr;
      align-items: center;
      gap: 12px;
      padding: 12px 14px;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 10px;
    }
    .task input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: var(--accent);
      cursor: pointer;
    }
    .task .label {
      line-height: 1.4;
      word-break: break-word;
    }
    .task.done .label {
      color: var(--muted);
      text-decoration: line-through;
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0,0,0,0);
      white-space: nowrap;
      border: 0;
    }

    @media (max-width: 560px) {
      .controls {
        grid-template-columns: 1fr;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <main class="app" aria-labelledby="title">
    <header>
      <h1 id="title">To-Do List</h1>
      <p class="subtitle">Add tasks dynamically and clear the list with one click. No account required.</p>
    </header>

    <section class="controls" aria-label="Task controls">
      <div class="field">
        <svg aria-hidden="true" width="18" height="18" viewBox="0 0 24 24" fill="none">
          <path d="M11 4a1 1 0 0 1 2 0v7h7a1 1 0 1 1 0 2h-7v7a1 1 0 1 1-2 0v-7H4a1 1 0 1 1 0-2h7V4z" fill="currentColor" opacity=".5"/>
        </svg>
        <label for="taskInput" class="sr-only">New task</label>
        <input id="taskInput" type="text" placeholder="Add a new task (e.g., Buy milk)" autocomplete="off" />
      </div>
      <button id="addBtn" class="btn-accent" type="button" aria-label="Add task">Add</button>
      <button id="clearBtn" class="btn-danger" type="button" aria-label="Clear all tasks">Clear All</button>
    </section>

    <section class="list-wrap" aria-labelledby="listTitle">
      <h2 id="listTitle" class="sr-only">Tasks</h2>
      <ul id="taskList" role="list"></ul>
      <p id="emptyHint" style="color: var(--muted); margin: 10px 2px 0 2px;">No tasks yet. Add your first task above.</p>
      <div aria-live="polite" class="sr-only" id="status" role="status"></div>
    </section>
  </main>

  <script>
    (function () {
      const input = document.getElementById('taskInput');
      const addBtn = document.getElementById('addBtn');
      const clearBtn = document.getElementById('clearBtn');
      const list = document.getElementById('taskList');
      const emptyHint = document.getElementById('emptyHint');
      const status = document.getElementById('status');

      function updateUIState() {
        addBtn.disabled = input.value.trim().length === 0;
        clearBtn.disabled = list.children.length === 0;
        emptyHint.style.display = list.children.length === 0 ? 'block' : 'none';
      }

      function announce(msg) {
        status.textContent = msg;
      }

      function addTask() {
        const text = input.value.trim();
        if (!text) {
          announce('Please enter a task before adding.');
          return;
        }

        const li = document.createElement('li');
        li.className = 'task';

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.setAttribute('aria-label', 'Mark task complete');

        const label = document.createElement('span');
        label.className = 'label';
        label.textContent = text;

        checkbox.addEventListener('change', () => {
          li.classList.toggle('done', checkbox.checked);
          announce(checkbox.checked ? 'Task marked complete.' : 'Task marked active.');
        });

        li.appendChild(checkbox);
        li.appendChild(label);
        list.appendChild(li);

        input.value = '';
        input.focus();
        updateUIState();
        announce('Task added.');
      }

      function clearAll() {
        if (list.children.length === 0) return;
        const confirmed = confirm('Clear all tasks? This cannot be undone.');
        if (!confirmed) return;

        list.replaceChildren();
        updateUIState();
        input.focus();
        announce('All tasks cleared.');
      }

      // Event bindings
      addBtn.addEventListener('click', addTask);
      clearBtn.addEventListener('click', clearAll);
      input.addEventListener('input', updateUIState);
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          addTask();
        }
      });

      // Init
      updateUIState();
    })();
  </script>
</body>
</html>
