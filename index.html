<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My To-Do List</title>
  <style>
    :root {
      --bg: #0f172a;
      --panel: #111827;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #22c55e;
      --accent-2: #16a34a;
      --danger: #ef4444;
      --border: #1f2937;
      --shadow: 0 10px 30px rgba(0,0,0,0.25);
      --radius: 12px;
    }

    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 800px at 20% -20%, #1f2937, transparent),
                  radial-gradient(1000px 600px at 120% 0%, #0b1020, transparent),
                  var(--bg);
      color: var(--text);
    }

    .app {
      max-width: 720px;
      margin: min(8vh, 5rem) auto;
      padding: 32px;
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    h1 {
      margin: 0 0 20px;
      font-size: clamp(1.5rem, 2vw + 1rem, 2rem);
      letter-spacing: 0.2px;
    }

    .controls {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 10px;
      margin-bottom: 18px;
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 1px, 1px);
      white-space: nowrap;
      border: 0;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px 14px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: rgba(17, 24, 39, 0.65);
      color: var(--text);
      outline: none;
      transition: border-color 0.15s ease, box-shadow 0.15s ease;
    }
    input[type="text"]::placeholder { color: var(--muted); }
    input[type="text"]:focus {
      border-color: #334155;
      box-shadow: 0 0 0 3px rgba(34,197,94,0.15);
    }

    button {
      padding: 14px 18px;
      border-radius: 10px;
      border: 1px solid #14532d;
      background: linear-gradient(180deg, var(--accent), var(--accent-2));
      color: white;
      font-weight: 600;
      letter-spacing: 0.3px;
      cursor: pointer;
      transition: transform 0.04s ease, filter 0.15s ease, box-shadow 0.15s ease;
      box-shadow: 0 6px 16px rgba(22, 163, 74, 0.3);
    }
    button:hover { filter: brightness(1.05); }
    button:active { transform: translateY(1px); }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid;
      gap: 10px;
    }

    .item {
      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: center;
      gap: 12px;
      padding: 12px 14px;
      background: rgba(17, 24, 39, 0.55);
      border: 1px solid var(--border);
      border-radius: 10px;
    }

    .item input[type="checkbox"] {
      inline-size: 18px;
      block-size: 18px;
      accent-color: var(--accent);
      cursor: pointer;
    }

    .title {
      word-break: break-word;
      line-height: 1.3;
    }

    .title.completed {
      color: var(--muted);
      text-decoration: line-through;
      text-decoration-thickness: 2px;
      text-decoration-color: rgba(255,255,255,0.35);
    }

    .remove {
      border: 1px solid rgba(239,68,68,0.35);
      background: linear-gradient(180deg, rgba(239,68,68,0.9), rgba(190,18,60,0.95));
      padding: 8px 10px;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(239, 68, 68, 0.25);
    }
    .remove:hover { filter: brightness(1.05); }
    .remove:active { transform: translateY(1px); }

    .empty {
      text-align: center;
      color: var(--muted);
      padding: 16px 0 4px;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <main class="app" role="main">
    <h1>My To-Do List</h1>

    <form id="todo-form" class="controls" autocomplete="off" novalidate>
      <label class="sr-only" for="task-input">Add a task</label>
      <input id="task-input" name="task" type="text" placeholder="What do you need to do?" required />
      <button id="add-btn" type="submit" aria-label="Add task">Add</button>
    </form>

    <ul id="todo-list" aria-live="polite" aria-label="To-do items"></ul>
    <p id="empty-state" class="empty">Your list is empty. Add your first task!</p>
  </main>

  <script>
    (function () {
      const form = document.getElementById('todo-form');
      const input = document.getElementById('task-input');
      const list = document.getElementById('todo-list');
      const empty = document.getElementById('empty-state');
      const addBtn = document.getElementById('add-btn');

      function updateEmptyState() {
        const hasItems = list.children.length > 0;
        empty.style.display = hasItems ? 'none' : 'block';
      }

      function createItem(title) {
        const li = document.createElement('li');
        li.className = 'item';

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.setAttribute('aria-label', 'Mark task as complete');

        const span = document.createElement('span');
        span.className = 'title';
        span.textContent = title;

        const remove = document.createElement('button');
        remove.type = 'button';
        remove.className = 'remove';
        remove.setAttribute('aria-label', 'Remove task');
        remove.textContent = 'Ã—';

        checkbox.addEventListener('change', () => {
          span.classList.toggle('completed', checkbox.checked);
        });

        remove.addEventListener('click', () => {
          li.remove();
          updateEmptyState();
          input.focus();
        });

        li.appendChild(checkbox);
        li.appendChild(span);
        li.appendChild(remove);
        return li;
      }

      function addTask(title) {
        const item = createItem(title);
        list.appendChild(item);
        updateEmptyState();
      }

      function handleSubmit(e) {
        e.preventDefault();
        const value = input.value.trim();
        if (!value) return;
        addBtn.disabled = true;
        addTask(value);
        input.value = '';
        input.focus();
        addBtn.disabled = false;
      }

      form.addEventListener('submit', handleSubmit);

      // Optional: allow Enter key on input to submit (handled by form), and
      // prevent accidental extra spaces-only tasks
      input.addEventListener('input', () => {
        // Could add validation display here; keeping minimal.
      });

      updateEmptyState();
    })();
  </script>
</body>
</html>
